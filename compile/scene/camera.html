<div class="camr">
	<h3>Видеоизображение</h3>
	<img  class="close" src="/static/images/mt/close.png">
	<embed type="application/x-vlc-plugin" pluginspage="http://www.videolan.org" version="VideoLAN.VLCPlugin.2"  width="540px"  height="300px" id="vlc" loop="yes" autoplay="yes" target="rtsp://<%= camera.ip %>/video.pro1"></embed>
	<!--<video class="ramp-frame" src="/static/images/scene/noise.mp4" preload="" autoplay="" height="300" loop="true"></video> -->
	<h4>Камера</h4>
	<div class="descamr">
		<i>Номер:
			<p class="num">№ <%= camera.index %></p>
		</i>
		<i>Местонахождение
			<p class="position position-name"><%= camera.adress %> ( <%= camera.positionСoords %> )</p>
		</i>
	</div>
</div>
