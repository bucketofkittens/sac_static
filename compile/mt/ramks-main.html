<div id="ramks-main" class="widget widget-xl hidden">
	<div class="widget-obscure hidden"></div>
	<div id="event-main-map" class="widget-obscure hide-to-left">
		<div id="events-map-container">
			<div id="events-map" class="events-map"></div>
			<div id="events-map-toner" class="events-map-toner"></div>
			<div id="map-fake"></div>
			<div class="addbox">
				<h3>Новая рамка</h3>
				<input id="new_frame_adress" placeholder="Адрес расположения рамки"/>
				<input id="new_frame_index" placeholder="Номер рамки"/>
				<input id="new_frame_coords" placeholder="Координаты рамки"/>
				<input id="new_frame_ip" placeholder="IP адрес камеры"/>
				<div id="in_cam_add_ramk">
					
				</div>
				<video class="ramp-frame  ramk-add-view" src="/static/images/scene/noise.mp4" preload="" autoplay="" height="300" loop="true"></video>
				<button class="add-button">Сохранить</button>
				<button class="close-add">Отменить</button>
			</div>

			<div class="editbox">
				<h3></h3>
				<input id="edit_frame_adress" placeholder="Адрес расположения рамки"/>
				<input id="edit_frame_index" placeholder="Номер рамки"/>
				<input id="edit_frame_coords" placeholder="Координаты рамки"/>
				<input id="edit_frame_ip" placeholder="IP адрес камеры"/>
				<input type="hidden" id="edit_frame_index_old" />
				<div id="in_cam_edit_ramk">
					
				</div>
				<video class="ramp-frame  ramk-edit-view" src="/static/images/scene/noise.mp4" preload="" autoplay="" height="300" loop="true"></video>
				<button class="edit-button">Сохранить</button>
				<button class="close-edit">Отменить</button>
			</div>
		</div>
	</div>
</div>
