<div id="camers-main" class="widget widget-xl hidden">
	<div class="sceneinfo-panel">
		<div id="scene-info-map-container">
			<div id="scene-info-map" class="scene-map"></div>
			<div class="addbox">
				<h3>Новая камера</h3>
				<input id="new_camers_adress" placeholder="Адрес расположения камеры"/>
				<input id="new_camers_index" placeholder="Номер камеры"/>
				<input id="new_camers_coords" placeholder="Координаты камеры"/>
				<input id="new_camers_ip" placeholder="IP адрес камеры"/>
				<button class="check" id="check_camers">Проверить</button>
				<div id="in_cam_add_camera">
					<embed controls="false" toolbar="false" type="application/x-vlc-plugin" pluginspage="http://www.videolan.org" version="VideoLAN.VLCPlugin.2"  width="400px" target="/static/images/scene/noise.mp4"  height="300px" id="vlc" loop="yes" autoplay="yes" ></embed>
				</div>
				<button class="add-button">Сохранить</button>
				<button class="close-add">Отменить</button>
			</div>
			<div class="editbox">
				<h3></h3>
				<input id="edit_camers_adress" placeholder="Адрес расположения камеры"/>
				<input id="edit_camers_index" placeholder="Номер камеры"/>
				<input id="edit_camers_coords" placeholder="Координаты камеры"/>
				<input id="edit_camers_ip" placeholder="IP адрес камеры"/>
				<input type="hidden" id="edit_camers_index_old" />
				<button class="check">Проверить</button>
				<div id="in_cam_edit_camera">
					<embed controls="false" toolbar="false" type="application/x-vlc-plugin" pluginspage="http://www.videolan.org" version="VideoLAN.VLCPlugin.2"  width="400px"  height="300px" id="vlc" loop="yes" autoplay="yes" target=""></embed>
				</div>
				<button class="edit-button">Сохранить</button>
				<button class="close-edit">Отменить</button>
			</div>
		</div>	
	</div>
</div>
