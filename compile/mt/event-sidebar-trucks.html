<div id="event-truck-menu">
    <% _.each(trucks, function(item,key) { %>
        <div class="truck-entry sidebar-entry <%= item.type %>" data-index="<%= item.index %>">
        <p class="time"><%= item.time %></p>
        <p class="gosnumber"><%= item.number %></p>
        <p class="truck-status"><%= item.status %></p>
    </div>
    <% }) %>
</div>
