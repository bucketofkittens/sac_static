<style type="text/css" id="in-svg-css">
    @-webkit-keyframes animalert {
        from { fill-opacity: 0.001; }
        to { fill-opacity: 0.5; }
    }
    @keyframes animalert {
        from { fill-opacity: 0.001; }
        to { fill-opacity: 0.5; }
    }
    .alert {
        fill: red;
        -webkit-animation-name: animalert;
        -webkit-animation-duration: 1s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-timing-function: ease-in-out;
        -webkit-animation-direction: alternate;
        animation-name: animalert;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        animation-direction: alternate;
    }
    path { -webkit-transition: all 0.3s linear; }
    text { -webkit-transition: all 1.3s linear; font-family: Verdana, Times, serif; font-weight: normal; font-size: 30px; text-shadow: 0px 0px 20px #000000; }
    .zoom2 { font-size: 32px; }
    .zoom3 { font-size: 25px;}
    .regions { font-size: 20px !important; }
</style>
